<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Введите ФИО</label>
  <input type="text" th:field="*{name}" id="name">
  <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">value</span>
  <br/>
  <label for="born_year">Год рождения</label>
  <input type="text" th:field="*{born_year}" id="born_year">
  <span style="color:red" th:if="${#fields.hasErrors('born_year')}" th:errors="*{born_year}">value</span>
  <br/>
  <input type="submit" value="Update"/>
</form>
